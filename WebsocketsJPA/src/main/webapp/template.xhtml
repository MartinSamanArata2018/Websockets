<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">iDoc</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:growl widgetVar="mensajeSockets" life="3000" showDetail="true" globalOnly="true"/>

        <p:layout fullPage="true">

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <h:form>
                    <p:commandButton id="btnActualizarPersona" 
                                     value="btnActualizarBandeja" immediate="true" update="#{formsActualizar}"
                                     actionListener="#{personaController.listarActivos()}"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>

        <h:outputScript library="js" name="cliente.js"/>

    </h:body>

</html>
